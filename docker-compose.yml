version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: assessment_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assessment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: assessment_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file:
      - ./backend/.env.example

  frontend:
    build: ./frontend
    container_name: assessment_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data: